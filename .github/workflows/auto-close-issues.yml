name: Auto-close issues with specific labels

on:
  issues:
    types: [labeled]

jobs:
  auto-close:
    runs-on: ubuntu-latest
    steps:
      - name: Close issue if labeled completed or wontfix
        if: github.event.label.name == 'completed' || github.event.label.name == 'wontfix'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
            console.log(`Closed issue #${context.issue.number} with label: ${context.event.label.name}`);